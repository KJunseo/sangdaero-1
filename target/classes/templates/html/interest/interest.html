    <script type="text/javascript">

        function hello() {
            if(confirm("관심있는 유저가 있습니다. 정말 비활성화 하시겠습니까?")==true) {
                document.getElementById('delete-form').submit();
            } else {
                return false;
            }
        }
        
        function edit(id) {
            $('#editBtn'+id).hide();
            $('#InterestName'+id).hide();
            $('#editName' + id).show();
            $('#cancleBtn'+id).show();
            $('#completeBtn'+id).show();
        }

        function complete(id) {
            $.post("/interestdata/edit", {
                id: id,
                name: $('#editName' + id).val()
            }, function(data) {
                if(data.message==null) { // 성공한 경우
                    $('#InterestName'+id).html(data.name);
                    $('#error'+id).hide();
                    $('#interestNameHelp'+id).hide();

                    $('#editBtn'+id).show();
                    $('#InterestName'+id).show();
                    $('#editName' + id).hide();
                    $('#cancleBtn'+id).hide();
                    $('#completeBtn'+id).hide();
                } else { // 실패한 경우(중복된 관심사 등)
                    // $('#editName' + id).show();
                    // $('#InterestName'+id).hide();
                    // $('#cancleBtn'+id).show();
                    // $('#editBtn'+id).html('완료');
                    $('#error'+id).html(data.message);
                    $('#error'+id).show();
                    $('#interestNameHelp'+id).hide();
                }
            });
        }

        function cancle(id) {
            $('#editBtn'+id).show();
            $('#InterestName'+id).show();
            $('#editName' + id).hide();
            $('#cancleBtn'+id).hide();
            $('#completeBtn'+id).hide();
            $('#error'+id).hide();
            $('#interestNameHelp'+id).hide();
        }
