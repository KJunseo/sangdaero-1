<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>활동 목록</title>
  <script src="https://kit.fontawesome.com/ef6d04f75a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/insertAct.css">
  <script type="text/javascript" src="/static/js/sidebar.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <div id="logo">S A N G D A E R O</div>
    <div id="button">
      <img id="onoff" src="/img/on.png" alt="on">
      <img id="loginout" src="/img/login.png" alt="on">
  </header>
  <div id="sidebar">
    <ul>
      <li class="firstMenu menu"><span>활동 관리</span> <img src = "/img/arrow.png"></li>
      <ul class = "submenu">
        <li class="secondMenu"><a href="">- 활동목록</a><br><a href="">- 들어온 요청</a></li>
      </ul>
      <li class="firstMenu"><span>커뮤니티 관리</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>회원 관리</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>관심사 관리</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>공지</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>소액 결제</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>봉사 시간</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>랭킹 관리</span> <img src = "/img/arrow.png"></li>
      <li class="firstMenu"><span>문의</span> <img src = "/img/arrow.png"></li>
      </li>
    </ul>
  </div>
  <div id="main">
    <h4>활동 등록</h4>
    <form id="infoForm" name="activity" action="index.html" enctype="multipart/form-data" method="post">
      <div id="actInfo">
        <div class="infoContent">
          <div class="subtitle">기본 정보</div>
          <div class="sectionLeft">
            <div class="subcontent">카테고리
              <div class="subsub">
              <select id="category" name="category">
                <option value="whole">전체</option>
                <option value="what">무엇을</option>
                <option value="choose">고를까요?</option>
                <option value="haha">ㅎㅎ</option>
              </select>
            </div>
            </div>

            <div class="subcontent">마감기한
              <div class="subsub">
              <input id="date" type="date"><input id="time" type="time">
            </div>
            </div>
          </div>

          <div class="sectionRight">
            <div class="subcontent">제목
              <div class="subsub2">
                <input id="titletext" type="text" placeholder="제목을 입력하세요.">
              </div>
            </div>

            <div class="subcontent">상태
              <div class="subsub2">
              <select id="state" name="state">
                <option value="whole">전체</option>
                <option value="what">무엇을</option>
                <option value="choose">고를까요?</option>
                <option value="haha">ㅎㅎ</option>
              </select>
            </div>
            </div>
          </div>
        </div>

        <hr class="divgap">
        <div class="infoContent">
          <div class="subtitle">담당 인원</div>
          <div class="sectionLeft">
            <div class="subcontent">이용자
              <div class="subsub">
              <select id="user" name="state">
                <option value="whole">전체</option>
                <option value="what">무엇을</option>
                <option value="choose">고를까요?</option>
                <option value="haha">ㅎㅎ</option>
              </select>
            </div>
            </div>
            <div class="subcontent">담당 관제사
              <div class="subsub">
              <select id="manager" name="state">
                <option value="whole">전체</option>
                <option value="what">무엇을</option>
                <option value="choose">고를까요?</option>
                <option value="haha">ㅎㅎ</option>
              </select>
            </div>
            </div>
          </div>

          <div class="sectionRight">
            <div class="subcontent">봉사자
              <div class="subsub2">
              <select id="volunteer" name="state">
                <option value="whole">전체</option>
                <option value="what">무엇을</option>
                <option value="choose">고를까요?</option>
                <option value="haha">ㅎㅎ</option>
              </select>
            </div>
            </div>
          </div>

        </div>

        <hr class="divgap">
        <div class="infoContent2">
          <div class="subtitle">활동 내용</div>
          <div class="sectionLeft2">
            <div class="subcontent">
              활동 시간 <div class="subsub2 sub1">
              <input id="start_date" type="date"><input id="start_time" type="time"><span id="and"> ~ </span>
              <input id="end_date" type="date"><input id="end_time" type="time"></div>
            </div>
          </div>
          <div class="sectionRight2">
            <div class="subcontent">
              장소 <div class="subsub2 sub"><input id="place" type="text"></div>
            </div>
          </div>
          </div>
          <hr class="divgap2">
          <div class="infoContent2">
            상세 설명
          <div id = "fileUpload">
            <div id="fileName">파일첨부
              <input type="file" name="file" id="file" style="display:none"/>
              <div class="button" id = "img" onclick="onclick=document.all.file.click()"><i class="far fa-image"></i> 사진

</div>
              <div class="button" id="video" onclick="onclick=document.all.file.click()"><i class="far fa-play-circle"></i> 동영상</div>
            </div>

            <div>
            </div>
          </div>
        </div>
        <div id="agree">
          <input type="checkbox" id="locationShare" name="locationShare" value="agree">
          <label for="locationShare">위치 공유 동의</label>
          <input type="checkbox" id="PNumberShare" name="PNumberShare" value="agree">
          <label for="PNumberShare">전화번호 공유 동의</label>
        </div>
      </div>
      <div id="buttonSet">
        <button id="reset" type="reset" name="button"><img src="/img/cancel.png"></img></button>
        <button id="submit" type="submit" name="button"><img src="/img/register.png"></img></button>
      </div>
    </form>
  </div>
</body>
</html>
