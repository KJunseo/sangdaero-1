<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head lang="en" th:replace="common/header :: header"></head>
<body>

<div lang="en" th:replace="common/menu :: menu"></div>

<div id="main" style="margin-left: 15%">

<div class="w3-teal">
  <button id="openNav" style="display: none" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>카테고리 수정</h1>
  </div>
</div>

    <form th:action="@{'/community/category/edit/' + ${categoryDto.id}}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${categoryDto.id}"/>

		<p th:text="${categoryDto.id}"/>
	       항목 : <input type="text" name="memo" th:value="${categoryDto.memo}"><br>

	    Top : 
    	<select name="topCategory">
        	<option type="number" value="1" th:selected="1 == ${categoryDto.topCategory}">공지사항</option>
        	<option type="number" value="2" th:selected="2 == ${categoryDto.topCategory}">커뮤니티</option>
        	<option type="number" value="3" th:selected="3 == ${categoryDto.topCategory}">문의</option>
        </select><br>

	   	관리자 : <input type="text" name="communityManager" th:value="${categoryDto.communityManager}"> <br>        
    
       	상태 : 
       	<select name="status">
       		<option value="1" th:selected="1 == ${categoryDto.status}">정상</option>
       		<option value="0" th:selected="0 == ${categoryDto.status}">삭제</option>
       	</select>

        <input type="submit" value="수정">
        <a th:href="@{/community/category}">목록</a>
    </form>
    <div lang="en" th:replace="common/footer :: footer"></div>

</div>

</body>
</html>
