<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head lang="en" th:replace="common/header :: header"></head>
<body>

<div lang="en" th:replace="common/menu :: menu"></div>

<div id="main" style="margin-left: 15%;">

<div class="w3-teal">
  <button id="openNav" style="display: none" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>커뮤니티 디테일</h1>
  </div>
</div>

<div id="wrap" style="padding-left:10px;">

	<h2 th:text="'카테고리 ID - ' + ${categoryDto.id}"></h2>
    <h2 th:text="'카테고리 메모 - ' + ${categoryDto.memo}"></h2>
    <h2 th:text="'카테고리 상태 - ' + ${categoryDto.status}"></h2>
    <h2 th:text="'Top - ' + ${categoryDto.topCategory}"></h2>
    <h2 th:text="'관리자 - ' + ${categoryDto.communityManager}"></h2>
    <p th:inline="text">작성일 : [[${#temporals.format(categoryDto.modifiedDate, 'yyyy-MM-dd HH:mm')}]]</p>

    <!-- 수정/삭제 -->
    <div>
        <a th:href="@{'/community/category/edit/' + ${categoryDto.id}}">
            <button>수정</button>
        </a>

        <form id="delete-form" th:action="@{'/community/category/delete/' + ${categoryDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn">삭제</button>
        </form>
        
        <a th:href="@{'/community/category?category=' + ${categoryDto.topCategory}}">
            <button>목록</button>
        </a>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var categoryDto = /*[[${categoryDto}]]*/ "";
        /*]]>*/
    </script>
    <script th:inline="javascript" th:src="@{/js/community.js}"></script>
    
    
</div>

<div lang="en" th:replace="common/footer :: footer"></div>

</div>
</body>
</html>
