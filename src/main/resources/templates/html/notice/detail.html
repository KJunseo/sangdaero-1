<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/insertAct.css">
	<th:block th:replace="common/head.html"/>
	<style>
		#buttonSet {
			float: right;
			position: relative;
			right: -10px;
			margin-top: 10px;
		}
		#reset, #submit, #edit {
			border: none;
			width: 130px;
			background: transparent;
		}
		.key, .content {
			float: left;
		}
		.key {
			width: 150px;
			text-align: left;
			color: #515151;
		}
		.section1 {
			margin-bottom: 30px;
		}
		textarea {
			width: 80%;
			height: 300px;
		}
		input {
			width: 400px;
			border-radius: 30px;
			border: 1px solid #a5a5a5;
			color: #b3b3b3;
			padding: 0 0 0 10px;
			height: 25px;
			margin-right: 36px;
		}
	</style>
</head>
<body>
	<header th:replace="common/menu :: header"></header>

	<div lang="en" th:replace="common/menu :: menu"></div>

	<div id="main">
		<h4>공지 상세</h4>

		<div id="actInfo">
			<input type="hidden" id="noticeId" th:value="${noticeDto.id}">
			<br>
			<div class="section1">
				<div style="float: left;width: 60%">
					<div class="key">
						제목
					</div>
					<div class="content">
						<input type="text" name="title" th:value="${noticeDto.title}" disabled>
					</div>
				</div>
				<div style="float: left;width: 40%">
					<div class="key">
						조회수
					</div>
					<div class="content" style="width: 30%">
						<input type="text" name="view" th:value="${noticeDto.view}" style="width: 100%" disabled>
					</div>
				</div>
			</div>
			<br>
			<div class="section1">
				<div style="float: left;width: 60%">
					<div class="key">
						작성자
					</div>
					<div class="content" style="width: 30%">
						<input type="text" name="writer" th:value="${noticeDto.writer}" style="width: 100%" disabled>
					</div>
				</div>
				<div style="float: left;width: 40%">
					<div class="key">
						작성일
					</div>
					<div class="content" style="width: 30%">
						<input type="text" name="date" th:value="${#temporals.format(noticeDto.modDate, 'yyyy-MM-dd HH:mm')}" style="width: 100%" disabled>
					</div>
				</div>
			</div>
			<br>
			<div class="section1">
				<div class="key">
					카테고리
				</div>
				<div class="content">
					<input type="text" value="공지사항" name="topCategory" disabled>
				</div>
			</div>
			<br>
			<div class="section1">
				<div class="key">
					하위 카테고리
				</div>
				<div class="content">
					<input type="text" name="category" th:value="${category}" disabled>
				</div>
			</div>
			<br>
			<div class="editor_wrap">
				<div class="key">내용</div>
				<textarea name="content" id="summernote" disabled>[[${noticeDto.content}]]</textarea>
			</div>
		</div>
		<div id="buttonSet">
			<button id="reset" type="button" name="button" onclick="goBack()"><img src="/img/29.png"></button>
			<button id="edit" type="button" name="button" onclick="goEdit()">수정버튼</button>
<!--				<form id="delete-form" th:action="@{'/notice/post/' + ${noticeDto.id}}" method="post">-->
<!--					<input type="hidden" name="_method" value="delete"/>-->
<!--					<button id="delete-btn">삭제</button>-->
<!--				</form>-->
		</div>
	</div>

	<div lang="en" th:replace="common/footer :: footer"></div>
	<script>
		function goBack() {
			window.history.back();
		}

		function goEdit() {
			var path="/notice/post/edit/";
			path+=document.getElementById("noticeId").value;
			location.href=path;
		}
	</script>
</body>
</html>
