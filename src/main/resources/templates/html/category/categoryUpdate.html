<body>
	<header th:replace="common/menu :: header"></header>

	<div lang="en" th:replace="common/menu :: menu"></div>

	<div id="main">
		<h4>하위 카테고리 수정</h4>

		<form th:action="@{'/'+${path}+'/category/edit/' + ${categoryDto.id}}" method="post" style="width: 100%">
			<input type="hidden" name="_method" value="put"/>
			<input type="hidden" name="id" th:value="${categoryDto.id}"/>
			<input type="hidden" name="topCategory" th:value="${categoryDto.topCategory}"/>
			<div style="display: none">
				<select name="status">
					<option value="1" th:selected="1 == ${categoryDto.status}">정상</option>
					<option value="0" th:selected="0 == ${categoryDto.status}">삭제</option>
				</select>
			</div>
			<div id="actInfo" style="height: 150px">
				<br>
				<div class="section1">
					<div class="key">
						이름
					</div>
					<div class="content">
						<input type="text" name="memo" th:value="${categoryDto.memo}">
					</div>
				</div>
				<br>
				<div class="section1">
					<div class="key">
						관리자
					</div>
					<div class="content">
						<input type="text" name="communityManager" th:value="${categoryDto.communityManager}">
					</div>
				</div>
			</div>
			<div id="buttonSet">
				<button id="reset" type="button" name="button" onclick="goBack()"><img src="/img/cancle_big.png"></button>
				<button id="submit" type="submit" name="button"><img src="/img/com_big.png"></button>
			</div>
		</form>
	</div>
    
    <div lang="en" th:replace="common/footer :: footer"></div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
