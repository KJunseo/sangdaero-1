<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="/css/listAct.css">
  <th:block th:replace="common/head.html"/>

  <style>
    .upper, .actList, .down {
      width: 80%;
      margin: 0px auto;
    }
    #Paging {
      width: 80%;
      margin: 0px auto;
      margin-top: 20px;
    }
    #rank {
      color: #494949;
    }

    tbody > #rank01 {
      background-image: url("/img/rank1_background.png");
      background-repeat: no-repeat;
      /*background-size: 103% 120%;*/
      background-size: 102% 106%;
      background-position: center;
      height: 190px;
      line-height: 170px;
    }

    #time > .real_time {
      color: #00c063;
      font-weight: 600;
    }
    #time > .text_time {
      color: #000000;
      opacity: 0.5;
      font-weight: 600;
    }
    #user_name {
      text-align: left;
    }

    #rank01 > #user_name span {
      font-size: 30px;
      color: #00c063;
      font-weight: 600;
    }
    #rank01 .real_time {
      font-size: 25px;
    }

    tbody > tr > th > img {
      width: 30px;
    }

    #rank01 img {
      width: 50px;
    }

    #rank01 th {
      padding-bottom: 0px;
      padding-top: 50px;
    }

    #rank01 th, #rank01 td {
      height: 150px;
    }

  <header th:replace="common/menu :: header"></header>

  <div lang="en" th:replace="common/menu :: menu"></div>

  <div id="main">
    <div class="upper">
      <h4 class="header">랭킹</h4>
    </div>

    <div class="actList">

<!--        </div>-->

      <table style="width: 100%" cellpadding="0" cellspacing="0">
        <tbody>
          <tr th:each="userInfo : ${userRanking}" th:id="rank + 10*${userRanking.number}+${userInfoStat.count}">
            <th id="rank" th:with="rank=10*${userRanking.number}+${userInfoStat.count}">
              <img th:if="${rank} &lt; 4" th:src="|/img/ranking${rank}.png|">
              <span th:if="${rank} &gt; 3" th:text="10*${userRanking.number}+${userInfoStat.count}"></span>
            </th>
            <td id="user_name">
              <a th:href="@{'/user/edit/' + ${userInfo.id}}">
                <span th:text="${userInfo.name}"></span>
              </a>
            </td>
            <td id="time">
              <span class="real_time" th:text="${userInfo.volunteerTime}"></span>
              <span class="text_time">시간</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="down">
      <div id="Paging">
          <span th:if="${!userRanking.first}">
            <button id="prev" name="button">
              <a th:href="'?page='+${userRanking.number-1}"> < </a>
            </button>
          </span>
        <button th:each="pageNo : *{#numbers.sequence(((userRanking.number)/5)*5+1, ((totalNum)/10)+1>5 ? ((userRanking.number)/5)*5+5 : ((totalNum)%10)>0 ? (((totalNum)/10)+1) : ((totalNum)/10)  )}"
                th:class="${pageNo} == ${userRanking.number+1} ? one : plist">
          <a th:href="'?page='+${pageNo-1}">
            <span th:text="${pageNo}"></span>
          </a>
        </button>
        <span th:if="${!userRanking.last}">
            <button id="next" name="button">
              <a th:href="'?page='+${userRanking.number+1}"> > </a>
            </button>
          </span>
      </div>
    </div>
  </div>
